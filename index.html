<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz 21 de septiembre</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Trebuchet MS', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      animation: fadeIn 3s ease-in-out;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeIn 5s ease-in-out;
    }
    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 20px;
      background: #fff;
      color: #ff4b6e;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffe6ec;
    }
    #mensaje {
      display: none;
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 2em;
      animation: float 6s infinite;
    }
    @keyframes float {
      0% {transform: translateY(0);}
      100% {transform: translateY(-800px);}
    }
    .galeria {
      margin-top: 20px;
    }
    .galeria img {
      width: 250px;
      border-radius: 15px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>💖 Feliz 21 de septiembre 💖</h1>
  <p>Un regalo digital para ti...</p>

  <!-- Fotos -->
  <div class="galeria">
    <img src="de6cae89-630b-4e21-b016-0d38a2c9c297.png" alt="Foto 1">
    <img src="52f920f5-4d28-4060-abdb-35a06515c511.png" alt="Foto 2">
  </div>

  <!-- Botón con dedicatoria -->
  <button onclick="mostrarMensaje()">Haz clic aquí</button>
  <div id="mensaje">✨ Eres mi persona favorita en el mundo, gracias por existir ✨</div>

  <!-- Música de fondo con dos canciones -->
  <iframe width="0" height="0" 
  src="https://www.youtube.com/embed/PI3LAgGBxqU?autoplay=1&loop=1&playlist=PI3LAgGBxqU" 
  frameborder="0" allow="autoplay"></iframe>

  <iframe width="0" height="0" 
  src="https://www.youtube.com/embed/B5YoLotC_RU?autoplay=1&loop=1&playlist=B5YoLotC_RU" 
  frameborder="0" allow="autoplay"></iframe>

  <script>
    // Corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 500);

    // Mostrar mensaje sorpresa
    function mostrarMensaje() {
      document.getElementById("mensaje").style.display = "block";
    }
  </script>
</body>
</html>
